<button class="btn btn-success" (click)="editButton=!editButton">Edit Member</button>
<div *ngIf="editButton">
  <h4>Edit {{selectedMember.firstName}} {{selectedMember.lastName}}</h4>
  <div>
    <div class="form-group">
      <label>First Name:</label>
      <br>
      <input class="form-control" [(ngModel)]="selectedMember.firstName">
    </div>

    <div class="form-group">
      <label>Last Name:</label>
      <br>
      <input class="form-control" [(ngModel)]="selectedMember.lastName">
    </div>

    <div class="form-group">
      <label>Role:</label>
      <br>
      <input class="form-control" [(ngModel)]="selectedMember.role">
    </div>

    <div class="form-group">
      <label>City:</label>
      <br>
      <input class="form-control" [(ngModel)]="selectedMember.city">
    </div>

    <div class="form-group">
      <label>Bio:</label>
      <br>
      <textarea class="form-control" [(ngModel)]="selectedMember.bio"></textarea>
    </div>

    <div class="form-group">
      <label>Image URL:</label>
      <br>
      <input class="form-control" [(ngModel)]="selectedMember.image">
    </div>

    <div class="form-group">
      <button class="btn btn-success" (click)="beginUpdatingMember(selectedMember)">Update</button>
    </div>
    <hr>
    <button class="btn btn-danger" (click)="beginDeletingMember(selectedMember)">Delete Member</button>
  </div>
</div>
