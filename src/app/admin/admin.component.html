  <div class="col-md-9">
    <app-mainpage></app-mainpage>
  </div>

<div class="col-md-3 sidebar">
  <h3>Add New Member</h3>
  <div>
    <div class="form-group">
      <label>First Name:</label>
      <br>
      <input class="form-control" #newFirstName>
    </div>

    <div class="form-group">
      <label>Last Name:</label>
      <br>
      <input class="form-control" #newLastName>
    </div>

    <div class="form-group">
      <label>Role:</label>
      <br>
      <input class="form-control" #newRole>
    </div>

    <div class="form-group">
      <label>City:</label>
      <br>
      <input class="form-control" #newCity>
    </div>

    <div class="form-group">
      <label>Bio:</label>
      <br>
      <textarea class="form-control" #newBio></textarea>
    </div>

    <div class="form-group">
      <label>Image URL:</label>
      <br>
      <input class="form-control" #newImage>
    </div>

    <div class="form-group">
      <button class="btn btn-primary" (click)="submitForm(
      newFirstName.value,
      newLastName.value,
      newRole.value,
      newCity.value,
      newBio.value,
      newImage.value);

      newFirstName.value='';
      newLastName.value='';
      newRole.value='';
      newCity.value='';
      newBio.value='';
      newImage.value=''">Submit</button>
    </div>
  </div>
</div>
